<!DOCTYPE html>

<head>
    <title>Powercoders Bootcamp Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #quiz-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 24px;
        }

        #question {
            font-size: 18px;
            margin-top: 20px;
        }

        #options {
            margin-top: 20px;
        }

        .option {
            display: block;
            margin: 10px 0;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
        }

        #next-button {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>quiz</h1>
    <main>
        <button id="btn-nxt">Next</button>
    </main>
</header>
